<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> UTS PTI </title>
    <link href="style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="https://kit.fontawesome.com/9d53a2f771.js" crossorigin="anonymous"></script>
</head>
<body>
    <nav class="nav">
      <div class="cover-container d-flex p-3 mx-auto flex-column">
          <header class="mb-auto">            
              <div>
                  <h3 class="float-md-start mb-0">
                      <i class="fas fa-trophy fa-2x"></i>
                      Mid Exam
                  </h3>
              </div>
          </header> 
      </div>
    </nav>
    <div class="container">
        <div id="myCarousel" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner">
              <div class="item active">
                <img src="images/player_1.png" class="images">
                <h2>Player 1</h2>
              </div>
        
              <div class="item">
                <img src="images/player_2.png" class="images">
                <h2>Player 2</h2>
              </div>
  
              <div class="item">
                  <img src="images/player_3.png" class="images">
                  <h2>Player 3</h2>
              </div>
  
              <div class="item">
                  <img src="images/player_4.png" class="images">
                  <h2>Player 4</h2>
              </div>
            <a class="left carousel-control" href="#myCarousel" data-slide="prev">
              <span class="glyphicon glyphicon-chevron-left"></span>
              <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href="#myCarousel" data-slide="next">
              <span class="glyphicon glyphicon-chevron-right"></span>
              <span class="sr-only">Next</span>
            </a>
          </div>
        </div>
        
        <div class="row justify-content-center">
          <form action="umnlife.html" method="get" class="text-center w-50">
              <div class="form-group">
                  <label for="usr">Enter Your Name...</label>
                  <input type="text" class="form-control" id="usr">
              </div>
              <div id="button">
                  <button type="submit" class="button">Play</button>
              </div>
          </form>
          <div id="background-img">
          </div>
      </div>
  </body>
  </html>
